<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque SAEP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <h1>SAEP</h1>
                </div>
                <div class="header-actions">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar produtos...">
                    </div>
                    <button id="addProductBtn" class="btn-add">
                        <i class="fas fa-plus"></i>
                        Novo Produto
                    </button>
                </div>
            </div>
        </header>

        <div class="alerts" id="alerts"></div>

        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-boxes"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-number" id="totalProducts">0</span>
                    <span class="stat-label">Total de Produtos</span>
                </div>
            </div>
            <div class="stat-card warning">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-number" id="lowStockCount">0</span>
                    <span class="stat-label">Estoque Baixo</span>
                </div>
            </div>
            <div class="stat-card success">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-number" id="totalValue">R$ 0,00</span>
                    <span class="stat-label">Valor Total</span>
                </div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <i class="fas fa-filter"></i>
                <select id="categoryFilter" class="filter-select">
                    <option value="">Todas as Categorias</option>
                </select>
                <select id="brandFilter" class="filter-select">
                    <option value="">Todas as Marcas</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Modal para adicionar/editar produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Produto</h2>
            <form id="productForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome do Produto*</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Código*</label>
                        <input type="text" id="productCode" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Categoria*</label>
                        <select id="productCategory" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Marca*</label>
                        <select id="productBrand" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Preço (R$)*</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Cor</label>
                        <input type="text" id="productColor">
                    </div>
                </div>

                <!-- Especificações Técnicas -->
                <div class="specs-section">
                    <h3>Especificações Técnicas</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Tensão</label>
                            <input type="text" id="tensao">
                        </div>
                        <div class="form-group">
                            <label>Dimensões</label>
                            <input type="text" id="dimensoes">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Resolução da Tela</label>
                            <input type="text" id="resolucaoTela">
                        </div>
                        <div class="form-group">
                            <label>Capacidade</label>
                            <input type="text" id="capacidade">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Memória RAM</label>
                            <input type="text" id="memoriaRam">
                        </div>
                        <div class="form-group">
                            <label>Armazenamento</label>
                            <input type="text" id="armazenamento">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Resolução da Câmera</label>
                            <input type="text" id="resolucaoCamera">
                        </div>
                        <div class="form-group">
                            <label>Peso</label>
                            <input type="text" id="peso">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Acessórios</label>
                            <input type="text" id="acessorios">
                        </div>
                        <div class="form-group">
                            <label>Sistema Operacional</label>
                            <select id="sistemaOperacional">
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Quantidade</label>
                            <input type="number" id="quantidade">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
